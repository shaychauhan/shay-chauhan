<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="checkout.css">
</head>   
<body>
    <div class="top">
    <div class="navbar">
        <div class="logo">
            <a href="homepage.html" class="logo-link">
                <img src="logo for DD .png" alt="Company Logo" height="100px" width="125px">
            </a>
        </div>
        <div class="links-container">
            <a href="homepage.html" class="navbar-link">Home</a>
            <a href="shop.html" class="navbar-link">Shop</a>
            <a href="Popularitems.html" class="navbar-link">Popular Items</a>
            <a href="cart.html" class="navbar-link">Cart</a>
  
        </div>
        </div>
        <h1>Checkout</h1>
        <div id="address-section">
        <form id="address-form">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="address-line1">Address Line 1:</label>
                    <input type="text" id="address-line1" name="address-line1" placeholder="Street address, P.O. box, company name" required>
                </div>
                <div class="form-group">
                    <label for="address-line2">Address Line 2:</label>
                    <input type="text" id="address-line2" name="address-line2" placeholder="Apartment, suite, unit, building, floor, etc.">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <a href="thankyou.html" id="submit-button" class="button-link">Submit</a>

                </form>
        </div>
        
    </body>
